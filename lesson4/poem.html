<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>唐詩兩首</title>
  </head>
  <body>
    <ul class="poem-info">
      <li>
        <li>詩名: 宮詞</li>
        <li>作者: 白居易</li>
        <li>詩體: 七言絕句</li>
        <li>詩文: ( 押 庚 韻)</li>
    </ul>
    <div class="poem">
      <p>淚 盡 羅 巾 夢 不 成，夜 深 前 殿 按 歌 聲。<br />
        紅 顏 未 老 恩 先 斷，斜 倚 薰 籠 坐 到 明。</p>
    </div>
    </p>
  </body>
